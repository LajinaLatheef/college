{% extends 'base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>

<div class="container">
    <h3 class="text-center">
        Register
    </h3>
</div>
<form action="" method="post">
    {% csrf_token %}

    <div class="container">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username"><br>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter the Password"><br>
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-control" name="password1" placeholder="Confirm Password"><br>
    </div>
      <input class="btn btn-outline-default btn-lg " type="submit"><br>
</div>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>

{% endblock %}
