{% extends 'base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

</head>
<body>
<form action="login" method="post">
  {% csrf_token %}
    <div class="container mt-5">
    <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" placeholder="Username"><br>
    </div>
  <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password"><br>
        </div>
  <input class="btn btn-outline-default btn-lg " type="submit"><br>
  <div >
  <p style="font-size: 20px;"><a href="register/">Register</a></p>
      </div>
        </div>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
{% endblock %}
